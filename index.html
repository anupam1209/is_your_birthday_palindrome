<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>is your birthday palindrome?</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>is your <span class="highlight"> birthday</span></h1>
                <h1 class="heading-bottom"> a palindrome?</h1>
            </div>
            <img class="header-img" src="images/birthday.svg" alt="">
        </div>
        <label class="label" for="bday-input">Enter your birth date: </label>
        <div class="input">
            <input type="date" name="" id="bday-input" required />
        </div>
        <button class="check-btn" id="show-btn">Palindrome?</button>
        <p id="result"></p>
    </div>
    <footer class="footer">
        <div class="footer-header">social media presence</div>
        <ul class="social-links">
            <li class="non-bullet list-item-inline">
                <a class="link footer-link" href="https://github.com/anupam1209">github</a>
            </li>
            <li class="non-bullet list-item-inline">
                <a class="link footer-link" href="https://twitter.com/AnupamPrakash">twitter</a>
            </li>
            <li class="non-bullet list-item-inline">
                <a class="link footer-link" href="https://www.linkedin.com/in/anupam-prakash-54822818b/">linkedIn</a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
